<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çeyrek Altın</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: linear-gradient(135deg, #6B5A96 0%, #9A6CB8 35%, #C287B1 70%, #E5B1B7 100%);
            min-height: 100vh;
            color: #1a1a1a;
            line-height: 1.5;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(107, 90, 150, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(154, 108, 184, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(194, 135, 177, 0.4) 0%, transparent 50%);
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(143, 135, 241, 0.3); }
            50% { box-shadow: 0 0 40px rgba(198, 142, 253, 0.5); }
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
            animation: slideIn 0.8s ease-out;
        }

        .header h1 {
            font-size: 5.5rem;
            font-weight: 300;
            margin-bottom: 60px;
            letter-spacing: -0.02em;
            line-height: 0.9;
            position: relative;
            color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, #8F87F1, #C68EFD);
            border-radius: 1px;
        }

        .price-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            margin-bottom: 80px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .price-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(30px);
            border-radius: 28px;
            padding: 50px 35px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        .price-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #8F87F1, #C68EFD, #E9A5F1, #FED2E2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .price-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 25px 60px rgba(143, 135, 241, 0.4),
                0 10px 30px rgba(198, 142, 253, 0.3);
            background: rgba(255, 255, 255, 0.35);
        }

        .price-card:hover::before {
            transform: scaleX(1);
        }

        .price-card:nth-child(1) { animation-delay: 0.1s; }
        .price-card:nth-child(2) { animation-delay: 0.2s; }

        .price-card h3 {
            font-size: 1rem;
            color: rgba(26, 26, 26, 0.6);
            font-weight: 600;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price-card h3::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(45deg, #8F87F1, #C68EFD);
        }

        .price-value {
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #1a1a1a, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }

        .price-currency {
            font-size: 1.1rem;
            color: rgba(26, 26, 26, 0.5);
            font-weight: 500;
            margin-bottom: 20px;
        }

        .price-change {
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .price-change.positive {
            background: linear-gradient(135deg, rgba(52, 199, 89, 0.15), rgba(52, 199, 89, 0.25));
            color: #22c55e;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }

        .price-change.negative {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.25));
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .price-change.neutral {
            background: linear-gradient(135deg, rgba(107, 114, 128, 0.15), rgba(107, 114, 128, 0.25));
            color: #6b7280;
            border: 1px solid rgba(107, 114, 128, 0.3);
        }

        .price-change::before {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
        }

        .price-change.positive::before {
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 8px solid currentColor;
        }

        .price-change.negative::before {
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 8px solid currentColor;
        }

        .price-change.neutral::before {
            width: 8px;
            height: 2px;
            background: currentColor;
            border: none;
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(30px);
            border-radius: 32px;
            padding: 50px 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease-out 0.3s both;
        }

        .chart-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8F87F1, #C68EFD, #E9A5F1, #FED2E2);
        }



        .currency-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px;
            backdrop-filter: blur(10px);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .currency-btn {
            background: transparent;
            border: none;
            border-radius: 15px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: rgba(26, 26, 26, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .currency-btn.active {
            background: linear-gradient(135deg, #E9A5F1, #FED2E2);
            color: #1a1a1a;
            box-shadow: 0 4px 15px rgba(233, 165, 241, 0.3);
        }

        .chart-container {
            position: relative;
            height: 450px;
            margin: 30px 0;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .loading {
            text-align: center;
            padding: 80px;
            color: rgba(26, 26, 26, 0.6);
            font-size: 1.2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(143, 135, 241, 0.2);
            border-top: 4px solid #8F87F1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.25));
            color: #dc2626;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            margin: 25px 0;
            border: 1px solid rgba(239, 68, 68, 0.3);
            backdrop-filter: blur(10px);
        }

        .last-update {
            text-align: center;
            color: rgba(26, 26, 26, 0.5);
            font-size: 1rem;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: slideIn 1.2s ease-out 0.5s both;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(26, 26, 26, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Responsive Design */
            @media (max-width: 768px) {
            .container {
                padding: 40px 15px;
            }
            
            .header h1 {
                font-size: 3.5rem;
                margin-bottom: 40px;
            }
            
            .header h1::after {
                width: 60px;
                height: 2px;
                bottom: -12px;
            }
            
            .price-cards {
                grid-template-columns: 1fr;
                gap: 25px;
                margin-bottom: 50px;
            }
            
            .price-card {
                padding: 35px 25px;
            }
            
            .price-value {
                font-size: 2.5rem;
            }
            
            .chart-section {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            .chart-header h2 {
                font-size: 2rem;
            }
            
            .chart-container {
                height: 300px;
                padding: 15px;
            }
            
            .chart-controls {
                justify-content: center;
            }
            

        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2.8rem;
                margin-bottom: 30px;
            }
            
            .header h1::after {
                width: 50px;
                height: 2px;
                bottom: -10px;
            }
            
            .chart-controls {
                margin-bottom: 30px;
            }
            

            
            .currency-toggle {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

        <div class="header">
            <h1>Çeyrek Altın</h1>
        </div>

                    <div class="stat-value" id="volatility">-</div>
                    <div class="stat-label">Volatilität</div>
                </div>
            </div>
        </div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        // Supabase Konfiguration
        const SUPABASE_CONFIG = {
            url: 'https://uskcpyrzuhdfyzizarrb.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVza2NweXJ6dWhkZnl6aXphcnJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzOTUyNTEsImV4cCI6MjA2NDk3MTI1MX0.498zhysKXGY9eEz5p625ZvzQt81xEOq1KyUey6P-_pY'
        };

        let chart = null;
        let currentCurrency = 'EUR';
        let goldData = [];

        // Supabase API Call - MIT DEBUG LOGGING
        async function fetchFromSupabase(endpoint, params = {}) {
            const url = new URL(`${SUPABASE_CONFIG.url}/rest/v1/${endpoint}`);
            Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));

            console.log('Supabase URL:', url.toString());
            console.log('Supabase Headers:', {
                'apikey': SUPABASE_CONFIG.anonKey.substring(0, 20) + '...',
                'Authorization': `Bearer ${SUPABASE_CONFIG.anonKey.substring(0, 20)}...`
            });

            const response = await fetch(url, {
                headers: {
                    'apikey': SUPABASE_CONFIG.anonKey,
                    'Authorization': `Bearer ${SUPABASE_CONFIG.anonKey}`,
                    'Content-Type': 'application/json'
                }
            });

            console.log('Response status:', response.status);
            console.log('Response headers:', response.headers);

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Supabase Error Response:', errorText);
                throw new Error(`Supabase Error: ${response.status} - ${errorText}`);
            }

            const data = await response.json();
            console.log('Supabase Response Data:', data);
            return data;
        }

        // Aktuelle Preise laden - GARANTIERT der neueste Wert nach DATE Feld
        async function loadCurrentPrices() {
            try {
                console.log('Loading NEWEST price by DATE field...');
                
                // KORREKT: Nach dem DATE Feld sortieren, NICHT created_at
                const data = await fetchFromSupabase('gold_prices', {

                }

                console.log('NEWEST ENTRY by DATE field:', newestEntry);
                console.log('DATE field of newest entry:', newestEntry.date);
                console.log('EUR price from newest entry:', newestEntry.sell_price_eur);
                console.log('TL price from newest entry:', newestEntry.sell_price_tl);
                
                // DIREKTE ANZEIGE der NEUESTEN Werte
                displayPriceCards(newestEntry);
                updateLastUpdate(newestEntry.date);  // DATE statt created_at

            } catch (error) {
                console.error('KRITISCHER FEHLER beim Laden der Preise:', error);
                document.getElementById('priceCards').innerHTML = `
                    <div class="error-message">
                        ⚠️ KRITISCHER FEHLER: ${error.message}
                        <br>Datenbank nicht erreichbar!
                        <br><button onclick="loadCurrentPrices()" style="margin-top: 10px; padding: 8px 16px; background: #ef4444; color: white; border: none; border-radius: 8px; cursor: pointer;">ERNEUT VERSUCHEN</button>
                    </div>
                `;
            }
        }

        // Price Cards anzeigen - EXAKT die Werte vom neuesten DB-Eintrag
        function displayPriceCards(newestEntry) {
            console.log('Displaying NEWEST price cards with:', newestEntry);
            
            // DIREKTE Verwendung - KEIN formatPrice() das Probleme machen könnte
            const eurPrice = newestEntry.sell_price_eur;
            const tlPrice = newestEntry.sell_price_tl;
            
            console.log('ANZEIGE - EUR Price:', eurPrice);
            console.log('ANZEIGE - TL Price:', tlPrice);

            // Sicherstellen dass die Werte wirklich ankommen
            if (!eurPrice || !tlPrice) {
                console.error('WARNUNG: Leere Preise vom neuesten Eintrag!');
            }

            document.getElementById('priceCards').innerHTML = `
                <div class="price-card">
                    <h3>Verkaufspreis (NEUESTER)</h3>
                    <div class="price-value">${eurPrice || 'FEHLER'}</div>
                    <div class="price-currency">Euro</div>
                </div>

                <div class="price-card">
                    <h3>Verkaufspreis (NEUESTER)</h3>
                    <div class="price-value">${tlPrice || 'FEHLER'}</div>
                    <div class="price-currency">Türk Lirası</div>
                </div>
            `;
            
            console.log('Price cards updated with newest values');
        }

        // Chart-Daten laden - JAHRESANSICHT (12 Monate)
        async function loadChartData() {
            try {
                console.log('Loading chart data for 12 months (yearly view)');
                
                // EINFACH: Lade alle verfügbaren Daten ohne komplexe Filter
                const queryParams = {
                    'select': 'date,sell_price_tl,sell_price_eur',
                    'order': 'date.desc',
                    'limit': '2000'  // Genug Daten für ein ganzes Jahr
                };
                
                console.log('Loading yearly data...');

                const data = await fetchFromSupabase('gold_prices', queryParams);
                
                console.log(`Received ${data.length} total data points`);

                if (data.length === 0) {
                    console.warn('No data available in database');
                    goldData = [];
                } else {
                    // Sortiere chronologisch (älteste zuerst für Chart)
                    const sortedData = data.reverse();
                    
                    // Jahresfilter: Letzte 12 Monate
                    const now = new Date();
                    const startDate = new Date(now.getTime() - (12 * 30 * 24 * 60 * 60 * 1000));
                    
                    // Filtere die Daten nach 12 Monaten
                    const filteredData = sortedData.filter(item => {
                        try {
                            const itemDate = new Date(item.date);
                            return itemDate >= startDate;
                        } catch (e) {
                            console.warn('Invalid date format:', item.date);
                            return true; // Behalte Einträge mit ungültigen Daten
                        }
                    });
                    
                    goldData = filteredData;
                    console.log(`Filtered to ${goldData.length} entries for yearly view (12 months)`);
                    
                    // Falls keine Daten für das Jahr, zeige alle verfügbaren Daten
                    if (goldData.length === 0) {
                        goldData = sortedData;
                        console.log(`No yearly data, showing all ${goldData.length} available entries`);
                    }
                }

                updateChart();
                updateStatistics();

            } catch (error) {
                console.error('Fehler beim Laden der Chart-Daten:', error);
                
                // Versuche absolut einfachste Abfrage als letzter Fallback
                try {
                    console.log('Trying absolute fallback...');
                    const fallbackData = await fetchFromSupabase('gold_prices', {
                        'select': 'date,sell_price_tl,sell_price_eur',
                        'limit': '100'
                    });
                    
                    goldData = fallbackData;
                    console.log(`Fallback successful: ${goldData.length} entries`);
                    updateChart();
                    updateStatistics();
                    return;
                    
                } catch (fallbackError) {
                    console.error('Even fallback failed:', fallbackError);
                }
                
                // Zeige Fehlermeldung im Chart
                const chartContainer = document.querySelector('.chart-container');
                chartContainer.innerHTML = `
                    <div class="error-message" style="margin: 50px 0; text-align: center;">
                        <h3 style="margin-bottom: 15px;">⚠️ Fehler beim Laden der Daten</h3>
                        <p>Datenbankfehler: ${error.message}</p>
                        <button onclick="loadChartData()" 
                                style="margin-top: 15px; padding: 10px 20px; background: linear-gradient(135deg, #8F87F1, #C68EFD); 
                                       color: white; border: none; border-radius: 15px; cursor: pointer;">
                            Erneut versuchen
                        </button>
                    </div>
                    <canvas id="priceChart" style="display: none;"></canvas>
                `;
                
                goldData = [];
                document.getElementById('statsGrid').style.display = 'none';
            }
        }

        // Chart aktualisieren mit robuster Fehlerbehandlung
        function updateChart() {
            // Canvas-Element wiederherstellen falls es durch Fehlermeldung ersetzt wurde
            let chartContainer = document.querySelector('.chart-container');
            if (!document.getElementById('priceChart')) {
                chartContainer.innerHTML = '<canvas id="priceChart"></canvas>';
            }
            
            const chartCanvas = document.getElementById('priceChart');
            if (!chartCanvas) {
                console.error('Chart canvas not found');
                return;
            }
            
            chartCanvas.style.display = 'block';
            const ctx = chartCanvas.getContext('2d');

            if (chart) {
                chart.destroy();
                chart = null;
            }

            if (goldData.length === 0) {
                ctx.fillStyle = 'rgba(26, 26, 26, 0.6)';
                ctx.font = '18px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Keine Daten für diesen Zeitraum verfügbar', ctx.canvas.width / 2, ctx.canvas.height / 2);
                return;
            }

            // Labels für Jahresansicht formatieren
            const labels = goldData.map(item => {
                const date = new Date(item.date);
                
                // Jahresansicht: Monat + Jahr
                return date.toLocaleDateString('de-DE', {
                    month: 'short',
                    year: '2-digit'
                });
            });

            const sellKey = currentCurrency === 'EUR' ? 'sell_price_eur' : 'sell_price_tl';
            const sellData = goldData.map(item => parseFloat(item[sellKey]) || 0);

            // Gradient erstellen
            const gradientSell = ctx.createLinearGradient(0, 0, 0, 400);
            gradientSell.addColorStop(0, 'rgba(233, 165, 241, 0.8)');
            gradientSell.addColorStop(1, 'rgba(254, 210, 226, 0.1)');

            // Anzahl der angezeigten Labels für Jahresansicht
            const maxLabels = 12;

            try {
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: `Verkaufspreis (${currentCurrency})`,
                                data: sellData,
                                borderColor: '#E9A5F1',
                                backgroundColor: gradientSell,
                                borderWidth: 4,
                                fill: true,
                                tension: 0.4,
                                pointBackgroundColor: '#E9A5F1',
                                pointBorderColor: '#ffffff',
                                pointBorderWidth: 3,
                                pointRadius: 2,
                                pointHoverRadius: 8
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    font: {
                                        family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                                        size: 14,
                                        weight: '600'
                                    },
                                    color: 'rgba(26, 26, 26, 0.8)',
                                    usePointStyle: true,
                                    pointStyle: 'circle',
                                    padding: 20
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(255, 255, 255, 0.95)',
                                titleColor: '#1a1a1a',
                                bodyColor: '#1a1a1a',
                                borderColor: 'rgba(143, 135, 241, 0.3)',
                                borderWidth: 1,
                                cornerRadius: 12,
                                displayColors: true,
                                padding: 12,
                                callbacks: {
                                    title: function(context) {
                                        const dataIndex = context[0].dataIndex;
                                        const originalDate = new Date(goldData[dataIndex].date);  // DATE statt created_at
                                        return originalDate.toLocaleString('de-DE');
                                    },
                                    label: function(context) {
                                        const value = formatPrice(context.parsed.y);
                                        const currency = currentCurrency === 'EUR' ? '€' : '₺';
                                        return `Verkaufspreis: ${value} ${currency}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.2)',
                                    drawBorder: false
                                },
                                ticks: {
                                    color: 'rgba(26, 26, 26, 0.6)',
                                    font: {
                                        family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                                        size: 12
                                    },
                                    padding: 10,
                                    callback: function(value) {
                                        const currency = currentCurrency === 'EUR' ? '€' : '₺';
                                        return formatPrice(value) + ' ' + currency;
                                    }
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.2)',
                                    drawBorder: false
                                },
                                ticks: {
                                    color: 'rgba(26, 26, 26, 0.6)',
                                    font: {
                                        family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                                        size: 12
                                    },
                                    padding: 10,
                                    maxTicksLimit: maxLabels
                                }
                            }
                        }
                    }
                });
                
                console.log('Chart successfully created');
                
            } catch (error) {
                console.error('Error creating chart:', error);
                ctx.fillStyle = 'rgba(239, 68, 68, 0.7)';
                ctx.font = '16px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Fehler beim Erstellen der Grafik', ctx.canvas.width / 2, ctx.canvas.height / 2);
            }
        }

        // Statistiken aktualisieren
        function updateStatistics() {
            if (goldData.length === 0) {
                document.getElementById('statsGrid').style.display = 'none';
                return;
            }

            const sellKey = currentCurrency === 'EUR' ? 'sell_price_eur' : 'sell_price_tl';
            const prices = goldData.map(item => item[sellKey]);
            
            const avg = prices.reduce((a, b) => a + b, 0) / prices.length;
            const max = Math.max(...prices);
            const min = Math.min(...prices);
            const volatility = ((max - min) / avg * 100);

            const currency = currentCurrency === 'EUR' ? '€' : '₺';

            document.getElementById('avgPrice').textContent = formatPrice(avg) + ' ' + currency;
            document.getElementById('maxPrice').textContent = formatPrice(max) + ' ' + currency;
            document.getElementById('minPrice').textContent = formatPrice(min) + ' ' + currency;
            document.getElementById('volatility').textContent = `${volatility.toFixed(2)}%`;
            
            document.getElementById('statsGrid').style.display = 'grid';
        }

        // Helper Functions
        function formatPrice(price) {
            return new Intl.NumberFormat('de-DE', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(price);
        }

        function calculateChange(current, previous) {
            return ((current - previous) / previous) * 100;
        }

        function formatChange(change) {
            const sign = change > 0 ? '+' : '';
            return `${sign}${change.toFixed(2)}%`;
        }

        function getChangeClass(change) {
            if (change > 0) return 'positive';
            if (change < 0) return 'negative';
            return 'neutral';
        }

        function updateLastUpdate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMinutes = Math.floor((now - date) / (1000 * 60));
            
            let timeAgo;
            if (diffMinutes < 1) {
                timeAgo = 'gerade eben';
            } else if (diffMinutes < 60) {
                timeAgo = `vor ${diffMinutes} Minute${diffMinutes > 1 ? 'n' : ''}`;
            } else if (diffMinutes < 1440) {
                const hours = Math.floor(diffMinutes / 60);
                timeAgo = `vor ${hours} Stunde${hours > 1 ? 'n' : ''}`;
            } else {
                timeAgo = date.toLocaleDateString('de-DE');
            }
            
            document.getElementById('lastUpdate').innerHTML = `
                <strong>Letzte Aktualisierung:</strong> ${date.toLocaleString('de-DE')} 
                <span style="color: rgba(26, 26, 26, 0.4);">(${timeAgo})</span>
            `;
        }

        // Event Listeners für Währungs-Toggle
        document.querySelectorAll('.currency-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.currency-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCurrency = btn.dataset.currency;
                if (goldData.length > 0) {
                    updateChart();
                    updateStatistics();
                }
            });
        });

        // Touch/Swipe Support für Mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                const periods = ['1D', '7D', '1M', '3M', '1Y'];
                const currentIndex = periods.indexOf(currentPeriod);
                
                if (diff > 0 && currentIndex < periods.length - 1) {
                    // Swipe left - next period
                    const nextPeriod = periods[currentIndex + 1];
                    document.querySelector(`[data-period="${nextPeriod}"]`).click();
                } else if (diff < 0 && currentIndex > 0) {
                    // Swipe right - previous period
                    const prevPeriod = periods[currentIndex - 1];
                    document.querySelector(`[data-period="${prevPeriod}"]`).click();
                }
            }
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                // Spacebar toggles currency
                const currencies = ['TL', 'EUR'];
                const nextCurrency = currencies.find(c => c !== currentCurrency);
                document.querySelector(`[data-currency="${nextCurrency}"]`).click();
            }
        });

        // Performance Monitoring
        function logPerformance(action, startTime) {
            const endTime = performance.now();
            const duration = endTime - startTime;
            console.log(`${action} took ${duration.toFixed(2)}ms`);
        }

        // Initial Load mit Performance Tracking
        document.addEventListener('DOMContentLoaded', () => {
            const startTime = performance.now();
            
            Promise.all([
                loadCurrentPrices(),
                loadChartData()
            ]).then(() => {
                logPerformance('Initial load', startTime);
            }).catch(error => {
                console.error('Initialization error:', error);
            });
        });

        // Auto-refresh mit Smart Timing
        let refreshInterval;
        
        function startAutoRefresh() {
            // Refresh every 2 minutes during market hours, 10 minutes otherwise
            const now = new Date();
            const hour = now.getHours();
            const isMarketHours = hour >= 9 && hour <= 17; // 9 AM to 5 PM
            const interval = isMarketHours ? 2 * 60 * 1000 : 10 * 60 * 1000;
            
            refreshInterval = setInterval(() => {
                const refreshStart = performance.now();
                Promise.all([
                    loadCurrentPrices(),
                    loadChartData()
                ]).then(() => {
                    logPerformance('Auto refresh', refreshStart);
                });
            }, interval);
        }

        // Visibility API für Pause bei inaktivem Tab
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(refreshInterval);
            } else {
                startAutoRefresh();
                // Immediate refresh when tab becomes active
                loadCurrentPrices();
                loadChartData();
            }
        });

        // Start auto-refresh
        startAutoRefresh();

        // Error Handling für Network Issues
        window.addEventListener('online', () => {
            console.log('Network connection restored');
            loadCurrentPrices();
            loadChartData();
        });

        window.addEventListener('offline', () => {
            console.log('Network connection lost');
            document.getElementById('lastUpdate').innerHTML += 
                '<br><span style="color: #ef4444;">⚠️ Keine Internetverbindung</span>';
        });
    </script>
</body>
</html>
